<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>RocketNews</title>
</head>
<body>
  <header class="containerImages">
    <img  class="logo" src="./assets/logo.svg" alt="">
    <img class="read" src="./assets/read_news.jpg" alt="">
  </header>
  <main>
    <h1 class="title">atualize ideias e informações em 5 minutos.</h1>
    <p class="text">tudo que você precisa saber para começar seu dia bem e informado</p>
    <p class="textgray">noticias sobre o universo Rocketseat. E tudo o que precisa para começar o dia melhor. 
      <br> perfeito para se preparar para codar ☕</p>
    <form  class="email"  action="/" method="get">
      <label for="email">
        Insira seu e-mail: 
        <br>
        <div class="inputButtondiv">
          <input class="input" id="email" name="email" type="email" autocomplete="email" form="email" placeholder="oi@gmail.com" required title="Coloque seu email">
          <button class="button" type="submit"><img src="./assets/send.svg" alt=""></button>
        </div>
      </label>
    </form>
    <a class="arrow" href=""> deixe-me ler primeiro<img src="./assets/arrow-right.svg"> </a>
  </main>
